<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <div class="leftSide">
            <div class="slogan">
                <div class="logo"><img src="odin-lined.png" alt=""></div>
                <div class="title">Odin</div>
            </div>
        </div>
        <div class="rightSide">
            <div class="randomText"><p>This is not a real online service! You know you need something<br>
            like this in your life to help you realize your deepest dreams.<br>
        Sign up now to get started.</p>
        <p>You know you want to.</p>
    </div>
            <div class="createAcc">
                <h2 class="signupTitle">Let's do this!</h2>
                <form action="#" method="post">
                <div class="signUp">
                            <div class="firstName">
                                <label for="First_Name">FIRST NAME</label>
                                <input type="text" id="First_Name" name="First_Name" placeholder="Mclovin" required>
                            </div>
                            <div class="lastName">
                                <label for="LastName">LAST NAME</label>
                                <input type="text" id="lastName" name="LastName" required>
                            </div>
                            
                        </div>
                <div class="signUp2"> 
                  <div class="email">
                    <label for="email">EMAIL</label>
                    <input type="email" id="email" name="userEmail" placeholder="Mclovin@example.com" required>
                  </div>
                  <div class="phoneNumber">
                    <label for="phoneNumber">PHONE NUMBER</label>
                    <input type="tel" id="phoneNumber" name="phoneNumber" placeholder="123-456-7890"required >
                  </div>
                </div>
                <div class="signUp3">
                    <div class="password">
                        <label for="password">PASSWORD</label>
                        <input type="password" id="password" name="password" placeholder="Password" required >
                    </div>
                    <div class="confirmPassword">
                        <label for="confirmPassword">CONFIRM PASSWORD</label>
                        <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm Password" required >
                    </div>
                </div>        
                       
                    </div>
                    <div class="buttonArea"><button type="submit">Create Account</button></div>
                    <div class="login"><p>Already have an account?<a href="#">Log in</a></p></div>
                </form>
            </div>
        </div>
    </div>







    <script src="Java.js"></script>
</body>
</html>
